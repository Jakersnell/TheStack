<div id="page-container">
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light mb-3">
    <div class="container-fluid">
      <img id="brand-logo" src="assets/img/logo-xs.png" alt="The stack brand logo extra small." [routerLink]="'home'">
      <div class="nav-item active">
        <a class="nav-link brand" [routerLink]="'home'" (click)="isMenuCollapsed = true">The Stack</a>
      </div>

      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>

      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <form class="form-inline ms-auto me-5 pt-5 pt-lg-0">
          <div class="search-wrapper">
            <input class="search-input mr-sm-2" type="search" placeholder="Search" aria-label="Search"
              name="searchQuery" [(ngModel)]="searchQuery">
            <button class="search-btn my-2 my-sm-0"><i class="fas fa-search"></i></button>
          </div>
        </form>
        <ul class="navbar-nav me-3">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'home'" routerLinkActive="active"
              (click)="isMenuCollapsed = true">Home</a>
          </li>

          @if (!auth.isLoggedIn) {
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'login'" routerLinkActive="active" (click)="isMenuCollapsed = true">Log
              In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'signup'" routerLinkActive="active" (click)="isMenuCollapsed = true">Sign
              Up</a>
          </li>
          } @else {
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'home'" (click)="auth.logout()" (click)="isMenuCollapsed = true">Log
              Out</a>
          </li>
          }
        </ul>
      </div>
    </div>
  </nav>
  <div id="content-wrap"> <router-outlet></router-outlet></div>
  <footer id="footer"></footer>
</div>
