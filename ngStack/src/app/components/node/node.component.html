

<div *ngIf="selected">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>State</th>
        <th>City</th>
        <th>Description</th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{selected.name}}</td>
        <td>{{selected.stateAbbreviation}}</td>
        <td>{{selected.city}}</td>
        <td>{{selected.description}}</td>


      </tr>

    </tbody>
  </table>
</div>
