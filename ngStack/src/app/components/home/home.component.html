<div class="container d-flex-block blocks">
  <!-- add click event on image and title to redirect user to single node -->
  <div *ngFor="let node of nodeList" class="card d-inline-block node m-5" [routerLink]="'/nodes/'+node.id" id="cardbackground">
    <div class="card-body text-center">
      <h4>{{node.name}}</h4>
      <hr>
      <h5>{{node.city}}, {{node.stateAbbreviation}}</h5>
      <h5></h5>
      <h4>Description:</h4>
      <p class="card-text">{{node.description}}</p>
    </div>
  </div>
</div>
