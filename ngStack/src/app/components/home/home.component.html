<div class="container d-flex-block blocks">
  <!-- add click event on image and title to redirect user to single node -->
  <div *ngFor="let node of nodeList" class="card d-inline-block node m-3" [routerLink]="'/nodes/'+node.id" id="cardbackground">
    <img class="card-img-top img-fluid w-100" src="{{node.imageUrl}}" alt="Card image cap" alt="Responsive image" >
    <div class="card-body text-center">
      <h4>{{node.name}}</h4>
      <hr>
      <h5>{{node.city}}, {{node.stateAbbreviation}}</h5>
      <p class="card-text">"{{node.description}}" - {{node.user.firstName}}</p>
    </div>
  </div>
</div>
