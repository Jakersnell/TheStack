<div class="container" id="font">
  <div id="spacer"></div>
  <div class="row">
    <div class="col-6">
      <img id="profileimg" src="https://cdn.pixabay.com/photo/2023/08/10/07/06/ai-generated-8180969_1280.jpg" alt="profile pic for {{user.firstName}}">
      <button class="btn btn-outline-secondary btn-sm my-2" [routerLink]="['/account']" routerLinkActive="router-link-active" >Edit Profile</button>
      <h4>{{user.firstName}} {{user.lastName}}</h4>
      <div *ngIf="showStack">
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th>Technology</th>
              <th>Name</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tech of user.stack">
              <th>{{tech.id}}</th>
              <td>{{tech.name}}</td>
              <td><i id="icon" class="fa fa-trash" aria-hidden="true" (click)="popOrPushTech(user, tech)"></i></td>
            </tr>
          </tbody>
        </table>
        </div>
        <div *ngIf="showStack">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Technology</th>
                <th>Add</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tech of theStack">
                <th>
                  {{tech.name}}
                </th>
                <td><i id="icon" class="fa fa-plus" aria-hidden="true" (click)="popOrPushTech(user, tech)"></i></td>
              </tr>
            </tbody>
          </table>
      </div>
      <button class="btn btn-outline-secondary btn-sm my-2" (click)="show()">Edit Stack</button>

    </div>
    <div class="col-6">
      <div class="text-center"><h2>Nodes</h2></div>
      <div class="card" *ngFor="let group of groups">
        <div class="card-header">{{group.name}}</div>
      </div>
    </div>
</div>
</div>
