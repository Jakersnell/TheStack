<div class="container">
  <div class="row">
    <div class="col-6">
      <img [src]=user.profileImageUrl alt="profile pic for {{user.firstName}}">
      <button class="btn btn-outline-secondary btn-sm my-2" [routerLink]="['/account']" routerLinkActive="router-link-active" >Edit Profile</button>
      <h4>{{user.firstName}}</h4>
      <h4>{{user.lastName}}</h4>
      <h5>Stack</h5>
      <div *ngFor="let tech of user.stack">
        <span>{{tech.name}}, </span>
      </div>

    </div>
    <div class="col-6">
      <h1>Groups</h1>
    </div>
</div>
</div>
