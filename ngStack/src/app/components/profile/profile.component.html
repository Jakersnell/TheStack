<div class="container">
  <div class="row">
    <div class="col-6">
      <img [src]=user.profileImageUrl alt="profile pic for {{user.firstName}}">
      <button class="btn btn-outline-secondary btn-sm my-2" [routerLink]="['/account']" routerLinkActive="router-link-active" >Edit Profile</button>
      <h4>{{user.firstName}}</h4>
      <h4>{{user.lastName}}</h4>
      <h5>Stack</h5>
      <div *ngFor="let tech of user.stack">
        <span>{{tech.name}}, </span>
      </div>
      <div>
        <table class="table">
          <thead>
            <tr>
              <th>Technology</th>
              <th>Name</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tech of user.stack">
              <th>{{tech.id}}</th>
              <td>{{tech.name}}</td>
              <td><i class="fa fa-trash" aria-hidden="true"></i></td>
            </tr>
          </tbody>
        </table>
        <form name="stackAddition">

        </form>
      </div>
      <button class="btn btn-outline-secondary btn-sm my-2">Edit Stack</button>

    </div>
    <div class="col-6">
      <h1>Groups</h1>
    </div>
</div>
</div>
