<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-8">
              <ul class="list-group list-group-flush" *ngFor="let event of functions">
                <li class="list-group-item">{{event.name}}</li>
                <li class="list-group-item">{{event.cap}}</li>
                <li class="list-group-item">{{event.start| date:'shortTime'}} - {{event.end| date:'shortTime'}}</li>
              </ul>
            </div>
            <div class="col-auto ">
              <!-- <iframe src="https://storage.googleapis.com/maps-solutions-dpwsjnixw4/commutes/kjgx/commutes.html"
                width="100%" height="100%"
                style="border:0;"
                loading="lazy">
              </iframe> -->
              <img height="100px" src="https://i.imgur.com/OGFGyD3g.jpg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
